<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="1" aria-label="Fisheye Home page">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          aria-label="Contactez le photographe"
          tabindex="4"
          class="contact_button"
          onclick="displayModal()"
          alt="button de contact"
        >
          Contactez-moi
        </button>
      </div>
      <div class="media_section"></div>
    </main>
    <div class="modal" id="contact_modal" role="group" tabindex="1">
      <form id="formulaireContact">
        <header>
          <h2 id="titre" tabindex="2">Contactez-moi</h2>
          <img
            aria-label="Fermer le modale"
            id="idFermer"
            tabindex="8"
            src="assets/icons/close.svg"
            alt="Close Contact form"
            onclick="closeModal()"
          />
        </header>
        <label aria-label="entrer votre prénom" for="prenom"> Prénom </label>
        <input
          aria-labelledby="prenom"
          id="prenom"
          type="text"
          tabindex="3"
          title="Entrer votre prénom"
          aria-describedby="format-firstName"
          aria-invalid="false"
        />
        <label aria-label="entrer votre nom" for="nom"> Nom </label>
        <input
          aria-labelledby="nom"
          id="nom"
          type="text"
          tabindex="4"
          title="Entrer votre nom"
          aria-describedby="format-lastName"
          aria-invalid="false"
        />
        <label aria-label="entrer votre email" for="email"> Email </label>
        <input
          aria-labelledby="emailInput"
          id="email"
          type="text"
          tabindex="5"
          title="Entrer votre email"
          aria-describedby="format-email"
          aria-invalid="false"
        />
        <label aria-label="entrer votre message" for="message">
          Votre Message
        </label>
        <textarea
          aria-labelledby="messageInput"
          id="message"
          rows="9"
          tabindex="6"
          title="Entrer votre message"
          aria-describedby="format-message"
          aria-invalid="false"
        >
        </textarea>
        <button
          aria-label="envoyer votre message"
          class="contact_button"
          title="Envoyer votre message"
          tabindex="7"
          onclick="return envoiMessage()"
          alt="button pour envoyer le message"
        >
          Envoyer
        </button>
      </form>
    </div>
    <script src="scripts/utils/classes.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/lightBox.js"></script>
    <script src="scripts/factories/tri.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
